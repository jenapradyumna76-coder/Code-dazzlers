<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START ENGINE</title>
    <style>
        body { font-family: sans-serif; margin: 40px; line-height: 1.6; }
        .upload-section { border: 2px dashed #ccc; padding: 20px; border-radius: 8px; background: #f9f9f9; }
        .file-list { margin-top: 20px; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; display: none; }
        h3 { margin-top: 0; }
        .file-item { font-size: 0.9em; border-bottom: 1px solid #eee; padding: 4px 0; }
    </style>
</head>
<body>

    <h2>Upload Files or Folders</h2>

    <div class="upload-section">
        <label for="fileUpload"><strong>Select Multiple Files:</strong></label><br>
        <input type="file" id="fileUpload" multiple><br><br>

        <label for="folderUpload"><strong>Select a Folder:</strong></label><br>
        <input type="file" id="folderUpload" webkitdirectory mozdirectory msdirectory odirectory directory>
    </div>

    <div id="listContainer" class="file-list">
        <h3>Selected Files:</h3>
        <div id="fileDisplay"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileUpload');
        const folderInput = document.getElementById('folderUpload');
        const display = document.getElementById('fileDisplay');
        const container = document.getElementById('listContainer');

        function handleFiles(event) {
            const files = event.target.files;
            display.innerHTML = ''; // Clear previous
            
            if (files.length > 0) {
                container.style.display = 'block';
                Array.from(files).forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    // webkitRelativePath shows the folder structure
                    div.textContent = file.webkitRelativePath || file.name;
                    display.appendChild(div);
                });
            }
        }

        fileInput.addEventListener('change', handleFiles);
        folderInput.addEventListener('change', handleFiles);
    </script>

</body>
</html>
