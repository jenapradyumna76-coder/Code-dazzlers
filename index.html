<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | EcoSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f1f5f9; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass w-full max-w-md p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800"><i class="fas fa-leaf text-slate-600"></i> EcoSecure</h1>
            <p class="text-slate-500 mt-2">Enterprise Asset Management</p>
        </div>
        <form onsubmit="event.preventDefault(); window.location.href='login.html'">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Full Name</label>
                    <input type="text" required class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none focus:border-slate-500 transition-all" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Work Email</label>
                    <input type="email" required class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none focus:border-slate-500 transition-all" placeholder="admin@company.com">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Password</label>
                    <input type="password" required class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none focus:border-slate-500 transition-all" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-slate-700 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition-all shadow-lg mt-4">Create Account</button>
            </div>
        </form>
        <p class="text-center mt-6 text-sm text-slate-500">Already have an account? <a href="login.html" class="text-slate-800 font-bold">Login</a></p>
    </div>
</body>
</html>
