<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | EcoSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { background: #f1f5f9; } </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-10 rounded-[32px] shadow-sm border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800"><i class="fas fa-leaf text-slate-600"></i> EcoSecure</h1>
            <p class="text-slate-500 mt-2">Welcome back, please sign in.</p>
        </div>
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <div class="space-y-4">
                <input type="email" required class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 ring-slate-200" placeholder="Email Address">
                <input type="password" required class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 ring-slate-200" placeholder="Password">
                <button type="submit" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-lg mt-4">Sign In</button>
            </div>
        </form>
    </div>

 

</body>

</html>
